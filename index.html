<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: url('pixel-bg.png') no-repeat center center/cover;
      font-family: 'Courier New', monospace;
    }

    #clock {
      color: white;
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-family: 'Press Start 2P', cursive;
    }

    .dock {
      display: flex;
      gap: 40px;
      background: rgba(0,0,0,0.4);
      padding: 15px 30px;
      border-radius: 25px;
      margin-bottom: 20px;
    }

    .dock a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .dock a:hover {
      transform: scale(1.2);
    }

    .dock img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }

    .dock span {
      font-size: 12px;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      color: white;
      max-width: 400px;
      width: 80%;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }

    .popup h2 {
      margin-top: 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="clock">00:00</div>

  <div class="dock">
    <a href="#" id="about-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="About">
      <span>About Me</span>
    </a>
    <a href="projects.html" id="projects-link" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/code.png" alt="Projects">
      <span>Projects</span>
    </a>
    <a href="mailto:dbstj000225@naver.com">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Contact">
      <span>Contact</span>
    </a>
    <a href="#" id="blog-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chrome.png" alt="Blog">
      <span>Blog</span>
    </a>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popup-overlay"></div>

  <!-- About Me Popup -->
  <div class="popup" id="about-popup">
    <span class="popup-close" onclick="closePopup('about-popup')">×</span>
    <h2>About Me</h2>
    <p>Welcome to my portfolio! I'm a passionate developer creating cool stuff with code.</p>
  </div>

  <!-- Blog Popup -->
  <div class="popup" id="blog-popup">
    <span class="popup-close" onclick="closePopup('blog-popup')">×</span>
    <h2>My Blog</h2>
    <p>Check out my latest posts about coding, tech, and more!</p>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("clock").textContent = `${hours}:${minutes}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Popup handling
    function showPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
      document.getElementById('popup-overlay').style.display = 'block';
    }

    function closePopup(popupId) {
      document.getElementById(popupId).style.display = 'none';
      document.getElementById('popup-overlay').style.display = 'none';
    }

    // Event listeners for popup links
    document.getElementById('about-link').addEventListener('click', (e) => {
      e.preventDefault();
      showPopup('about-popup');
    });

    document.getElementById('blog-link').addEventListener('click', (e) => {
      e.preventDefault();
      showPopup('blog-popup');
    });
  </script>
</body>
</html>
